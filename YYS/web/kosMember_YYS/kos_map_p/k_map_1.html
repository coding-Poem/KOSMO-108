<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kakao 지도 시작하기</title>
</head>
<body>
<!--  지도를 담을 영역 만들기 -->
<h3>Kakaomap 지도 서비스</h3>
<div id="map" style="width:500px;height:400px;"></div>
<!--  실제 지도를 그리는 Javascript API를 불러오기 -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 JavaScript API key"></script>
<script>
var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
var options = { //지도를 생성할 때 필요한 기본 옵션
	center: new kakao.maps.LatLng(37.616176,127.0414996), //지도의 중심좌표.
	level: 3 //지도의 레벨(확대, 축소 정도)
};

var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

// ################### 실험실 ###################### //

// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
	{
        title: '우리집', 
        latlng: new kakao.maps.LatLng(37.616142, 127.0414956)
    },
    {
        title: '북서울꿈의 숲 방문자센터', 
        latlng: new kakao.maps.LatLng(37.620335, 127.0414956)
    },
    {
        title: '창문여자고등학교', 
        latlng: new kakao.maps.LatLng(37.6131144, 127.0362812)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
</script>

</body>
</html>
