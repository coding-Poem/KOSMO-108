<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XML Parser</title>
<style type="text/css"></style>
<script type="text/javascript">
	function parseText() { 
		
		var xmlText, xmlParser, xmlDoc; 
		
		xmlText = "<country>"
				+ "<name>korea</name>" 
				+ "<capital>seoul</capital>"
				+ "<lang>eng</lang>"
				+ "</country>" 	
		xmlParser = new DOMParser(); 
		// The DOMParser 인터페이스는 DOM Document 문서에 맞는 XML 및
		// HTML 소스 코드를 해석할 수 있는 기반을 제공한다.
		console.log("xmlParser >>> : "+xmlParser);
		// xmlParser >>> : [object DOMParser]
		
		xmlDoc = xmlParser.parseFromString(xmlText, "text/xml");
		console.log("xmlDoc >>> : "+xmlDoc);
		// xmlDoc >>> : [object XMLDocument]
		
		console.log("xmlDoc.nodeName >>> : " + xmlDoc.nodeName);
		// XML DOM의 nodeName 프로퍼티
		// 프로퍼티 : 문서노드의 nodeName, 설명 : #document
		// xmlDoc.nodeName >>> : #document
		console.log("xmlDoc.nodeType >>> : " + xmlDoc.nodeType);
		// xmlDoc.nodeType >>> : 9
		console.log("xmlDoc.documentElement.nodeName >>> : " + xmlDoc.documentElement.nodeName);
		// xmlDoc.documentElement.nodeName >>> : country
		console.log("xmlDoc.documentElement.nodeType >>> : " + xmlDoc.documentElement.nodeType);
		// xmlDoc.documentElement.nodeType >>> : 1
		
		x = xmlDoc.documentElement.childNodes;
		console.log("x >>> : " + x );
		// x >>> : [object NodeList]
		xlen = x.length;
		console.log("xlen >>> : " + xlen );
		// xlen >>> : 3
		
		for (i=0; i < xlen; i++){
			console.log("x["+i+"].nodeName >>> : " + x[i].nodeName);
			// x[0].nodeName >>> : name
			// x[1].nodeName >>> : capital
			// x[2].nodeName >>> : lang
			console.log("x["+i+"].nodeType >>> : " + x[i].nodeType);
			// x[0].nodeType >>> : 1
			// x[1].nodeType >>> : 1
			// x[2].nodeType >>> : 1
			console.log("x["+i+"].childNodes[0].nodeName >>> : " + x[i].childNodes[0].nodeName);
			// XML DOM의 nodeName 프로퍼티
			// 프로퍼티 : 텍스트 노드의 nodeName, 설명 : #text
			
			// x[0].childNodes[0].nodeName >>> : #text
			// x[1].childNodes[0].nodeName >>> : #text
			// x[2].childNodes[0].nodeName >>> : #text
			console.log("x["+i+"].childNodes[0].nodeType >>> : " + x[i].childNodes[0].nodeType);
			// x[0].childNodes[0].nodeType >>> : 3
			// x[1].childNodes[0].nodeType >>> : 3
			// x[2].childNodes[0].nodeType >>> : 3
		}
	} 
</script>
</head>
<body>
<h3>문자열 파싱</h3>
<hr>
<button onclick="parseText()">파싱하기</button>
<p id="text"></p>
</body>
</html>
